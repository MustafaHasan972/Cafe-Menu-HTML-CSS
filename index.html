<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="est">Est. 2020</p>
            <hr>
            <section class="coffee">
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article>
                    <span class="item">French Vanilla</span>
                    <span class="price">3.00</span>
                </article>
                <article>
                    <span class="item">Caramel Macchiato</span>
                    <span class="price">3.75</span>
                </article>
                <article>
                    <span class="item">Pumpkin Spice</span>
                    <span class="price">3.50</span>
                </article>
                <article>
                    <span class="item">Hazelnut</span>
                    <span class="price">4.00</span>
                </article>
                <article>
                    <span class="item">Mocha</span>
                    <span class="price">4.50</span>
                </article>
            </section>
            <section class="dessert">
                <h2>Dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="dessert icon">
                <article>
                    <span class="item">Donut</span>
                    <span class="price">1.50</span>
                </article>
                <article>
                    <span class="item">Cherry Pie</span>
                    <span class="price">2.75</span>
                </article>
                <article>
                    <span class="item">Cheesecake</span>
                    <span class="price">3.00</span>
                </article>
                <article>
                    <span class="item">Cinnamon Roll</span>
                    <span class="price">2.50</span>
                </article>
            </section>
        </main>
        <div id="bottom_hr">
            <hr>
        </div>
        <footer>
            <a href="#" id="link">Visit our Website</a>
            <p class="add">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
